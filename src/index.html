<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>GDELT GUI</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <style>
        /* Custom styles for the iframe container */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            margin: 20px auto 0;
            /* Center the iframe horizontally and add padding at the top */
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 20px;
            /* Adjusted from 0 to add padding at the top */
            left: 0;
            width: 100%;
            height: calc(100% - 20px);
            /* Adjusted to consider top padding */
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6 order-md-1">
                <h1>GDELT GUI</h1>
                <p>This app is powered by the <a href="https://blog.gdeltproject.org/gdelt-doc-2-0-api-debuts/">GDELT
                        project</a>. Enter a query below and choose your output type.</p>

                <form>
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control" id="query-input" type="text"
                                placeholder="Enter your query term">
                        </div>
                        <div class="col">
                            <select class="form-control" name="chart-type" id="mode-input">
                                <option value="timelinevolinfo">Volume chart</option>
                                <option value="tonechart">Tone chart</option>
                                <option value="imagecollage">Image collage</option>
                                <option value="artlist">Article list</option>
                                <option value="rssarchive">RSS archive</option>
                                <option value="artgallery">Article gallery</option>
                                <option value="imagegallery">Image gallery</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" id="submit-button">Go</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 order-md-2">
                <div class="iframe-container">
                    <iframe id="iframe" src=""></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
